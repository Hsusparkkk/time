<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /></head>
<body>
    <style>
        
    :root{
        --navFontSize: 4em;
        --timeFontSize: 20em;
        --timeFontColor: rgb(238, 222, 222);
        --backgroundColor: rgb(35, 31, 31);
    }

        .material-symbols-outlined {
          font-size:48px;
          font-weight:700;
        }
        
        </style>
    <div id="navBar">
            <li>
                <div id="modeBtn">
                    <span class="material-symbols-outlined">cycle</span>
                </div>
            </li>
            <li>    
                <span class="material-symbols-outlined" id="fsBtn">fit_screen</span>
            </li>
            <li>
                <label for="colorChangeBtn">
                    <span class="material-symbols-outlined">
                        palette
                    </span>
                </label>
                <input type="checkbox" id="colorChangeBtn">
                <div id="palette">
                    <label for="backgroundColor">Background</label> <input type="color" id="backgroundColor">
                    <label for="fontColor">Font</label><input type="color" id="fontColor">
                </div>
            </li>
    </div>

    <div id="timeBox">
        <div id="currentTime">
            00:00 PM
        </div>
    </div>
    <script src="index.js"></script>
    <script src="time.js"></script>
</body>
</html>
